<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>BEM</title>
</head>
<body>
    <div id="toast"> </div>
    <div>
        <div onclick="showSuccessToast()"class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast()"class="btn btn--danger">Show error toast</div>
        <div onclick="showInfoToast()"class="btn btn--info">Show info toast</div>
        <div onclick="showWarningToast()"class="btn btn--warning">Show warning toast</div>
    </div>

    <script>
        function toast({
            heading = 'Success',
            desc = 'Anyone with access can view your invited visitors',
            type = 'info',
            duration = 3000
        }) {
            const main = document.querySelector('#toast')
            if(main) {
                const toast = document.createElement('div')
                // Auto close
                const autoRemoved = setTimeout(function() {
                    main.removeChild(toast)
                }, duration + 1000)
                // Click close
                toast.onclick = function(e) {
                    if(e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoved); // Tu xoa timeout
                    }
                }

                const icons = {
                    success: 'fa fa-check-circle',
                    error: 'fa fa-times-circle',
                    info: 'fa fa-info-circle',
                    warning: 'fa fa-exclamation-circle'
                }
                const icon = icons[type]
                const delay = (duration / 1000).toFixed(2)
                toast.classList.add('toast', `toast--${type}`)
                toast.style.animation = `supriceOnRight ease .2s, fadeOut linear 1s ${delay}s forwards` ;

                toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="${icon}"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__heading">${heading}</h3>
                            <p class="toast__desc">${desc}</p>
                        </div>
                        <div class="toast__close">
                            <i class="fa fa-times "></i>
                        </div>
                    </div>  
                `;
                main.appendChild(toast)

            }
        }     

        function showSuccessToast() {
            toast({
                heading: 'Success',
                desc: 'Thành công',
                type: 'success',
                duration: 3000
        })
        }
        function showErrorToast() {
            toast({
                heading: 'Error',
                desc: 'Thất bại',
                type: 'error',
                duration: 3000
        })
        }
        function showInfoToast() {
            toast({
                heading: 'Info',
                desc: 'Thông tin',
                type: 'info',
                duration: 3000
            })
        }
        function showWarningToast() {
            toast({
                heading: 'Warning',
                desc: 'Cảnh báo',
                type: 'warning',
                duration: 3000
            })
        }
    </script>
</body>
</html>
